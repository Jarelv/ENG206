<!DOCTYPE html>
<html>
  <head>
    <style>
      #thrust
      {
        position:absolute;
        transform:rotate(270deg);
        width:600px;
        top:300px;
      }
    </style>
  </head>
  <body>
    <input type="range" id="thrust"/>
    <div>Thrust is at: <span id="thrustValue">0</span></div>
  </body>
  <script>
    var input=document.querySelector('#thrust');
    input.addEventListener('input', sendToPi.bind(undefined, input));
    async function sendToPi(input)
    {
      var thrust=await(await fetch('http://'+window.location.host+'/?command=set_all_thrust&value='+input.value)).json();
      document.querySelector('#thrustValue').innerHTML=thrust.value;
    }
  </script>
</html>
